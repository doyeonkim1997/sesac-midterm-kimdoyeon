<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Todo List</h2>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary filter-btn active"
                                    data-filter="all">전체
                                </button>
                                <button type="button" class="btn btn-outline-primary filter-btn"
                                    data-filter="completed">완료
                                </button>
                                <button type="button" class="btn btn-outline-primary filter-btn"
                                    data-filter="incomplete">미완료
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                                    data-bs-target="#addTodoModal">
                                    새 할 일 추가
                                </button>
                                <button id="logoutBtn" class="btn btn-outline-danger">로그아웃</button>
                            </div>
                        </div>
                        <div id="todoList" class="row g-3">
                            <!-- Todo cards will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Todo Modal -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">새 할 일 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="todoForm">
                        <div class="mb-3">
                            <label for="todoTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="todoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="todoDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="todoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="todoCompleted">
                            <label class="form-check-label" for="todoCompleted">완료됨</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveTodoBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
