<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">할 일 목록</h1>

        <!-- 필터 버튼 -->
        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-outline-primary" onclick="filterTodos('all')">전체</button>
            <button type="button" class="btn btn-outline-success" onclick="filterTodos('completed')">완료</button>
            <button type="button" class="btn btn-outline-warning" onclick="filterTodos('incomplete')">미완료</button>
        </div>

        <!-- 새 할 일 추가 버튼 -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addTodoModal">
            새 할 일 추가
        </button>

        <!-- 할 일 목록 -->
        <div id="todoList" class="row"></div>

        <!-- 할 일 추가 모달 -->
        <div class="modal fade" id="addTodoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">새 할 일 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addTodoForm">
                            <div class="mb-3">
                                <label for="todoTitle" class="form-label">제목</label>
                                <input type="text" class="form-control" id="todoTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="todoDescription" class="form-label">설명</label>
                                <textarea class="form-control" id="todoDescription"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="addTodo()">추가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
